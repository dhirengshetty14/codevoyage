services:
  postgres:
    image: postgres:15-alpine
    container_name: codevoyage-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-codevoyage}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpassword}
      POSTGRES_DB: ${POSTGRES_DB:-codevoyage}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-codevoyage}"]
      interval: 10s
      timeout: 5s
      retries: 8
      start_period: 10s
    restart: unless-stopped
    networks:
      - codevoyage-network

  redis:
    image: redis:7-alpine
    container_name: codevoyage-redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 8
      start_period: 5s
    restart: unless-stopped
    networks:
      - codevoyage-network

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: codevoyage-api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-codevoyage}:${POSTGRES_PASSWORD:-devpassword}@postgres:5432/${POSTGRES_DB:-codevoyage}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      API_HOST: 0.0.0.0
      API_PORT: 8000
      DEBUG: "True"
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      TEMP_STORAGE_PATH: /tmp/repos
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - repo_storage:/tmp/repos
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 20s
      timeout: 5s
      retries: 8
      start_period: 25s
    restart: unless-stopped
    networks:
      - codevoyage-network

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: codevoyage-celery-worker
    command: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=1 --pool=solo
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-codevoyage}:${POSTGRES_PASSWORD:-devpassword}@postgres:5432/${POSTGRES_DB:-codevoyage}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      TEMP_STORAGE_PATH: /tmp/repos
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./backend:/app
      - repo_storage:/tmp/repos
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - codevoyage-network

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: codevoyage-celery-beat
    command: celery -A app.tasks.celery_app beat --loglevel=info
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-codevoyage}:${POSTGRES_PASSWORD:-devpassword}@postgres:5432/${POSTGRES_DB:-codevoyage}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - codevoyage-network

  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: codevoyage-flower
    command: celery -A app.tasks.celery_app flower --port=5555
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    ports:
      - "5555:5555"
    depends_on:
      redis:
        condition: service_healthy
      celery-worker:
        condition: service_started
    restart: unless-stopped
    networks:
      - codevoyage-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: codevoyage-frontend
    command: npm run dev -- --hostname 0.0.0.0 --port 3000
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_WS_URL: http://localhost:8000
      NEXT_PUBLIC_WS_PATH: /ws/socket.io
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - frontend_next_cache:/app/.next
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://127.0.0.1:3000',res=>process.exit(res.statusCode===200?0:1)).on('error',()=>process.exit(1))",
        ]
      interval: 30s
      timeout: 5s
      retries: 8
      start_period: 30s
    restart: unless-stopped
    networks:
      - codevoyage-network

networks:
  codevoyage-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  repo_storage:
  frontend_node_modules:
  frontend_next_cache:
