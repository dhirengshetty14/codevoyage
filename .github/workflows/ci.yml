name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - develop

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: codevoyage_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d codevoyage_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 8
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install aiosqlite

      - name: Run backend tests
        env:
          PYTHONPATH: ${{ github.workspace }}/backend
          TEST_DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/codevoyage_test
        run: pytest -q tests

      - name: Compile check
        run: python -m py_compile app/services/insight_service.py app/tasks/analysis_tasks.py

  frontend:
    name: Frontend Typecheck + Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Production build
        run: npm run build
