name: CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: cd-main
  cancel-in-progress: false

jobs:
  deploy-api-render:
    name: Deploy API (Render)
    runs-on: ubuntu-latest
    env:
      RENDER_API_DEPLOY_HOOK_URL: ${{ secrets.RENDER_API_DEPLOY_HOOK_URL }}
    steps:
      - name: Trigger Render API deploy hook
        if: ${{ env.RENDER_API_DEPLOY_HOOK_URL != '' }}
        run: curl -fsS -X POST "${{ secrets.RENDER_API_DEPLOY_HOOK_URL }}"

  deploy-worker-render:
    name: Deploy Worker (Render)
    runs-on: ubuntu-latest
    env:
      RENDER_WORKER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_WORKER_DEPLOY_HOOK_URL }}
    steps:
      - name: Trigger Render worker deploy hook
        if: ${{ env.RENDER_WORKER_DEPLOY_HOOK_URL != '' }}
        run: curl -fsS -X POST "${{ secrets.RENDER_WORKER_DEPLOY_HOOK_URL }}"

  deploy-frontend-vercel:
    name: Deploy Frontend (Vercel)
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Vercel CLI
        if: ${{ env.VERCEL_TOKEN != '' && env.VERCEL_ORG_ID != '' && env.VERCEL_PROJECT_ID != '' }}
        run: npm install -g vercel@latest

      - name: Pull Vercel project settings
        if: ${{ env.VERCEL_TOKEN != '' && env.VERCEL_ORG_ID != '' && env.VERCEL_PROJECT_ID != '' }}
        working-directory: frontend
        run: vercel pull --yes --environment=production --token="${{ secrets.VERCEL_TOKEN }}"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build frontend
        if: ${{ env.VERCEL_TOKEN != '' && env.VERCEL_ORG_ID != '' && env.VERCEL_PROJECT_ID != '' }}
        working-directory: frontend
        run: vercel build --prod --token="${{ secrets.VERCEL_TOKEN }}"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy frontend
        if: ${{ env.VERCEL_TOKEN != '' && env.VERCEL_ORG_ID != '' && env.VERCEL_PROJECT_ID != '' }}
        working-directory: frontend
        run: vercel deploy --prebuilt --prod --token="${{ secrets.VERCEL_TOKEN }}"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
